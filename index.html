<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
            canvasCtx = canvasE1.getContext("2d")
        const marginBar = 10
        const mouse = {
            x: 0,
            y: 0
        }
        
        

        //objects
        const field = {
            w: window.innerWidth,
            h: window.innerHeight, 
            draw: function () {
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const centerLine = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            }          

        }

        const leftBar = {
            x: marginBar,
            y: 0,
            w: centerLine.w,
            h: 200,

            _move: function () {
                this.y = mouse.y - this.h / 2
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }

        }

        const rightBar = {
            x: field.w - centerLine.w - marginBar,
            y: 0,
            w: centerLine.w,
            h: 200,

            _move: function () {
                this.y = ball.y
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }          
        }

        const ball = {
            x: 0,
            y: 0,
            r: 20,
            startAngle: 0,
            endAngle: 2 * Math.PI,
            speed: 3,
            _move: function () {
                this.x += 1 * this.speed
                this.y += 1 * this.speed
            },

            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, this.startAngle, this.endAngle * Math.PI, false)
                canvasCtx.fill()

                this._move()
            }
            
        }

        const scoreboard = {
            human: 1,
            computer: 7,

            draw: function () {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, (field.w - centerLine.w) / 4, 50)
                canvasCtx.fillText(this.computer, (field.w - centerLine.w) / 4 * 3, 50)
            }
        }

        function setup() {
            canvasE1.width = canvasCtx.width = window.innerWidth
            canvasE1.height = canvasCtx.height = window.innerHeight            
        }
        function draw() {
            field.draw()
            scoreboard.draw()
            centerLine.draw()
            leftBar.draw()            
            rightBar.draw()
            ball.draw()
        }

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main() {
            animateFrame(main)
            draw()
        }
        setup()
        main()
        canvasE1.addEventListener("mousemove", function (e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    
    </script>
</body>
</html>
