<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
            canvasCtx = canvasE1.getContext("2d")

        const lineWidth = 15
        const marginBar = 10
        const barHeight = 200
        const heightYbar = 400

        //objects
        const field = {
            w: window.innerWidth,
            h: window.innerHeight, 
            draw: function () {
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const centerLine = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            }          

        }

        const leftBar = {
            x: marginBar,
            y: 300,
            w: centerLine.w,
            h: 200,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }

        }

        const rightBar = {
            x: field.w - centerLine.w - marginBar,
            y: 300,
            w: centerLine.w,
            h: 200,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }          
        }

        const ball = {
            x: 300,
            y: 250,
            r: 20,
            startAngle: 0,
            endAngle: 2 * Math.PI,
            
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, this.startAngle, this.endAngle * Math.PI, false)
                canvasCtx.fill()
            }
            
        }

        const scoreboard = {
            human: 1,
            computer: 7,

            draw: function () {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, (field.w - centerLine.w) / 4, 50)
                canvasCtx.fillText(this.computer, (field.w - centerLine.w) / 4 * 3, 50)
            }
        }

        function setup() {
            canvasE1.width = canvasCtx.width = window.innerWidth
            canvasE1.height = canvasCtx.height = window.innerHeight            
        }
        function draw() {

            field.draw()
            scoreboard.draw()
            centerLine.draw()
            leftBar.draw()            
            rightBar.draw()
            ball.draw()
        }

        setup()
        draw()
    </script>
</body>
</html>
